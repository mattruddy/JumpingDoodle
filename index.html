<html class='main'>
  <head>
    <title>JumpingDoodle</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nosifer+Caps" />
    <style>
    .help {
      display: flex;
      flex-direction: column;
    }

    .first {
      display: flex;
    }

    canvas {
      display: block;
      margin: 0;
      /*border: 4px solid grey;*/
      background-image: url("http://www.powerpointhintergrund.com/uploads/ice-background-wallpaper-12.jpg");
    }

    .controls {
      display: flex;
      flex-direction: column;
      justify-content: baseline;
      align-items: center;
      width: 30%;
      color: white;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif
    }

    .controls ul {
      list-style-type: none;
    }

    .header {
      display: flex;
      justify-content: center;
    }

    .main {
      background-image: url("https://wallpaperclicker.com/storage/wallpaper/dark-forest-wallpapers-for-iphone-82390616.jpg");
    }
    .jump {
      display: flex;
      justify-content: space-around;
      width: 60%;
    }

    .jump h1 {
      color: white;
      font-family: Impact,Haettenschweiler,"Franklin Gothic Bold",Charcoal,"Helvetica Inserat","Bitstream Vera Sans Bold","Arial Black","sans serif";
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: baseline;
      width: 30%;
      color: white;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif
    }

    .info ul {
      list-style-type: none;
      padding: 0
    }

    .info li a {
      color: white;
      text-decoration: none;
    }

    .info li a:hover {
      text-decoration: underline;
    }

    .img {
      border-radius: 5px
    }
    </style>
  </head>
  <div class="help">
    <div class="second">
      <div class="header">
        <div class="jump">
          <h1 id="score">0</h1>
          <h1>Save the Polar Bears</h1>
        </div>
      </div>
    </div>
    <div class="first">
      <body>
        <div class="bear" style="display:none;">
          <img id="bear" src="http://clipartion.com/wp-content/uploads/2015/11/links-to-clip-art-of-animals.png" alt="">
        </div>
        <div class="img" style="display:none;">
          <img id="source" src="https://upload.wikimedia.org/wikipedia/en/0/0b/KravenTheHunterByJohnRomitaSr.gif" alt="">
        </div>
        <div class="ice" style="display:none;">
          <img id="ice" src="https://openclipart.org/image/2400px/svg_to_png/208770/alpine-landscape-platform-icy-1a-al1.png">
        </div>
        <script type="text/javascript" src="./lib/jumpingDoodle.js"></script>
        <script src="./lib/game.js"></script>
        <script type="text/javascript" src="./lib/platform.js"></script>
        <script type="text/javascript" src="./lib/hero.js"></script>
        <script src="./lib/bears.js" type="text/javascript">

        </script>
        <div class="controls">
          <h1>Press</h1>
          <ul>
            <li>space to start</li>
            <li>"p" to pause</li>
            <li>"c" to resume</li>
            <li>"r" to restart</li>
            <li> <- and -> to move</li>
          </ul>
        </div>
        <canvas id="canvas" height="600px" width="600px"></canvas>
        <div class="info">
          <h1>Contact</h1>
          <ul>
            <li><a href="https://www.linkedin.com/in/matthew-ruddy-13817196/">LinkedIn</a></li>
            <li><a href="https://github.com/mattruddy">GitHub</a></li>
            <li><a href="mattruddy.info">Website</a></li>
          </ul>
        </div>

      </body>

    </div>

  </div>
</html>
